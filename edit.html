<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Mafios</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 51, 102, 0.4);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2.glow {
      color: #ff3366;
      text-shadow: 0 0 10px #ff3366, 0 0 20px #ff3366;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff3366; }
      to { text-shadow: 0 0 30px #ff3366, 0 0 60px #ff3366; }
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #333;
      border: none;
      border-radius: 5px;
      color: white;
    }
    button {
      width: 100%;
      background: #ff3366;
      border: none;
      padding: 12px;
      margin-top: 10px;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff6688;
      box-shadow: 0 0 10px #ff3366;
    }
    .preview-img {
      margin-top: 15px;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ff3366;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2 class="glow">Edit Your Profile</h2>
    <input type="text" id="username" placeholder="New Mafios Username">
    <input type="file" id="uploadPic" accept="image/*" onchange="previewImage(event)">
    <img id="preview" class="preview-img" src="" alt="Preview">
    <button onclick="updateProfile()">üíæ Save Changes</button>
    <button onclick="goBack()">‚¨ÖÔ∏è Back to Dashboard</button>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://gmexnhcawqfndbtsqauj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentUser = null;

    async function getCurrentUser() {
      const { data } = await supabase.auth.getUser();
      if (data.user) {
        currentUser = data.user;
      } else {
        window.location.href = "login.html";
      }
    }

    async function updateProfile() {
      const username = document.getElementById('username').value.trim();
      let updateData = {};
      if (username) {
        updateData.mafios_id = username + "@mafios";
      }
      const file = document.getElementById('uploadPic').files[0];
      if (file) {
        const fileName = currentUser.id + "-" + file.name;
        const { data, error } = await supabase.storage.from('avatars').upload(fileName, file, { upsert: true });
        if (!error) {
          const { data: urlData } = supabase.storage.from('avatars').getPublicUrl(fileName);
          updateData.profile_pic = urlData.publicUrl;
        }
      }
      if (Object.keys(updateData).length > 0) {
        await supabase.from('profiles').update(updateData).eq('id', currentUser.id);
        alert("Profile updated!");
      }
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }

    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const output = document.getElementById('preview');
        output.src = reader.result;
        output.style.display = "block";
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    getCurrentUser();
  </script>
</body>
</html>
