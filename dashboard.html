<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mafia Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <h2>Welcome to Mafia Dashboard</h2>
    <img id="profilePic" class="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture">
    <input type="file" id="uploadPic" accept="image/*" onchange="uploadProfilePic()">
    <p id="userInfo">Loading...</p>
    <button onclick="logout()">Logout</button>
  </div>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://gmexnhcawqfndbtsqauj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdtZXhuaGNhd3FmbmRidHNxYXVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NDczODAsImV4cCI6MjA2OTAyMzM4MH0.3Qsx0-pLF8gGlXE5Bnf_mFGlcNuUOVYhWZdDsupD3TM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentUser = null;

    async function fetchUser() {
      const { data } = await supabase.auth.getUser();
      if (data.user) {
        currentUser = data.user;
        const { data: profile } = await supabase.from('profiles').select('mafios_id, profile_pic').eq('id', currentUser.id).single();
        document.getElementById('userInfo').innerText = "Mafios ID: " + (profile ? profile.mafios_id : "Unknown");
        if (profile && profile.profile_pic) {
          document.getElementById('profilePic').src = profile.profile_pic;
        }
      } else {
        window.location.href = "login.html";
      }
    }

    async function uploadProfilePic() {
      const file = document.getElementById('uploadPic').files[0];
      if (!file) return;
      const fileName = currentUser.id + "-" + file.name;
      const { data, error } = await supabase.storage.from('avatars').upload(fileName, file, { upsert: true });
      if (error) {
        alert('Upload error: ' + error.message);
      } else {
        const { data: urlData } = supabase.storage.from('avatars').getPublicUrl(fileName);
        const imageUrl = urlData.publicUrl;
        await supabase.from('profiles').update({ profile_pic: imageUrl }).eq('id', currentUser.id);
        document.getElementById('profilePic').src = imageUrl;
        alert('Profile picture updated!');
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }

    fetchUser();
  </script>
</body>
</html>
