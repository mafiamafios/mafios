<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mafia Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <h2>Welcome to Mafia Dashboard</h2>
    <p id="userInfo">Loading...</p>
    <button onclick="logout()">Logout</button>
  </div>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://gmexnhcawqfndbtsqauj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdtZXhuaGNhd3FmbmRidHNxYXVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NDczODAsImV4cCI6MjA2OTAyMzM4MH0.3Qsx0-pLF8gGlXE5Bnf_mFGlcNuUOVYhWZdDsupD3TM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function fetchUser() {
      const { data } = await supabase.auth.getUser();
      if (data.user) {
        const userId = data.user.id;
        const { data: profile } = await supabase.from('profiles').select('mafios_id').eq('id', userId).single();
        document.getElementById('userInfo').innerText = "Mafios ID: " + (profile ? profile.mafios_id : "Unknown");
      } else {
        window.location.href = "login.html";
      }
    }

    fetchUser();

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
