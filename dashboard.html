<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mafia Dashboard</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 3rem;
      letter-spacing: 0.2em;
      user-select: none;
    }
    .menu {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 100;
    }
    .menu-btn {
      background: transparent;
      border: none;
      color: #ff0033;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .menu-btn:hover {
      background-color: #ff003344;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff0033aa;
      min-width: 180px;
      overflow: hidden;
      user-select: none;
    }
    .dropdown a {
      display: block;
      padding: 12px 15px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }
    .dropdown a:hover {
      background-color: #ff0033;
      color: #fff;
    }
    /* Placeholder grid container */
    .content {
      margin-top: 80px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
      gap: 20px;
    }
    .card {
      background: #222;
      border-radius: 12px;
      padding: 15px;
      color: #fff;
      text-align: center;
      font-weight: 700;
      box-shadow: 0 0 8px #ff0033aa;
      transition: transform 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff0033ff;
    }
  </style>
</head>

    function toggleMenu() {
      const menu = document.getElementById('menuDropdown');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    async function logout() {
      await supabaseClient.auth.signOut();
      window.location.href = "login.html";
    }

    // Close dropdown if clicked outside
    document.addEventListener('click', (e) => {
      const menu = document.getElementById('menuDropdown');
      const btn = document.querySelector('.menu-btn');
      if (!btn.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
