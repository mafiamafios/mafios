<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Mafios</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    form {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #ff0033;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Create Mafia ID</h1>
  <form id="signupForm">
    <input type="email" id="signupEmail" placeholder="Email" required/>
    <input type="password" id="signupPassword" placeholder="Password" required/>
    <button type="submit">Signup</button>
    <a href="login.html">Already have an account? Login</a>
  </form>

  <script>
    const supabaseClient = supabase.createClient(
      "https://gmexnhcawqfndbtsqauj.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdtZXhuaGNhd3FmbmRidHNxYXVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NDczODAsImV4cCI6MjA2OTAyMzM4MH0.3Qsx0-pLF8gGlXE5Bnf_mFGlcNuUOVYhWZdDsupD3TM"
    );

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      const { data, error } = await supabaseClient.auth.signUp({ email, password });
      if (error) {
        alert(error.message);
      } else {
        const user = data.user;
        const randomName = email.split('@')[0] + "_" + Math.floor(Math.random() * 1000);
        await supabaseClient.from('profiles').insert([{ id: user.id, mafios_id: randomName + "@mafios" }]);
        window.location.href = "welcome.html";
      }
    });
  </script>
</body>
</html>
