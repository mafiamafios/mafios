<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Mafios</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: linear-gradient(135deg, #000, #1a1a1a);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 40px;
      text-shadow: 0 0 10px #ff0033, 0 0 20px #ff3366;
      margin-bottom: 20px;
      letter-spacing: 3px;
    }
    form {
      background: rgba(30, 30, 30, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background: #222;
      color: #fff;
      outline: none;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #ff0033;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }
    button:hover {
      background: #ff3366;
      box-shadow: 0 0 10px #ff3366;
    }
    a {
      color: #ff3366;
      text-decoration: none;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      display: inline-block;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Create Mafia ID</h1>
  <form id="signupForm">
    <input type="email" id="signupEmail" placeholder="Email" required/>
    <input type="password" id="signupPassword" placeholder="Password" required/>
    <button type="submit">Signup</button>
    <a href="login.html">Already have an account? Login</a>
  </form>

  <script>
    const supabaseClient = supabase.createClient(
      "https://gmexnhcawqfndbtsqauj.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdtZXhuaGNhd3FmbmRidHNxYXVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NDczODAsImV4cCI6MjA2OTAyMzM4MH0.3Qsx0-pLF8gGlXE5Bnf_mFGlcNuUOVYhWZdDsupD3TM"
    );

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      const { error } = await supabaseClient.auth.signUp({ email, password });
      if (error) {
        alert(error.message);
      } else {
        alert("Check your email for confirmation!");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
