<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Mafios ID</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <h2>Create Mafios ID</h2>
    <input type="text" id="username" placeholder="Mafios Username (e.g., kiran.gashti)" required>
    <input type="email" id="email" placeholder="Your Real Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="signup()">Signup</button>
    <p>Already have an account? <a href="login.html" style="color:#ff3366;">Login</a></p>
  </div>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://gmexnhcawqfndbtsqauj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdtZXhuaGNhd3FmbmRidHNxYXVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NDczODAsImV4cCI6MjA2OTAyMzM4MH0.3Qsx0-pLF8gGlXE5Bnf_mFGlcNuUOVYhWZdDsupD3TM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    async function signup() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !email) {
        alert('Please enter all fields.');
        return;
      }
      const mafiosId = username + "@mafios";

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert(error.message);
      } else {
        const user = data.user;
        if (user) {
          await supabase.from('profiles').upsert([
            { id: user.id, mafios_id: mafiosId }
          ]);
        }
        alert('Signup successful! Check your email for confirmation.');
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
