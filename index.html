<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mafios Search</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    .search-box {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      position: relative;
    }
    #searchInput {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      background: #ff3366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .autocomplete-box {
      background: #1e1e1e;
      color: white;
      border-radius: 5px;
      margin-top: 5px;
      position: absolute;
      width: 80%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: left;
    }
    .suggestion {
      padding: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .suggestion:hover {
      background: #333;
    }
    #results .result-item {
      background: #222;
      color: #ccc;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="loader"></div>
  <h1>
    <span>M</span><span>A</span><span>F</span><span>I</span><span>O</span><span>S</span>
  </h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search Mafios world..." oninput="showSuggestions()" />
    <button onclick="search()">Search</button>
    <div class="autocomplete-box" id="autocompleteBox"></div>
    <a href="dashboard.html" style="display:block;margin-top:10px;color:#ff3366;">Go to Dashboard</a>
  </div>

  <div id="results"></div>

  <script>
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
    }, 2000);

    const supabaseClient = supabase.createClient(
      "https://gmexnhcawqfndbtsqauj.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdtZXhuaGNhd3FmbmRidHNxYXVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0NDczODAsImV4cCI6MjA2OTAyMzM4MH0.3Qsx0-pLF8gGlXE5Bnf_mFGlcNuUOVYhWZdDsupD3TM"
    );

    function search() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return alert("Type something to search!");

      // Save history
      let history = JSON.parse(localStorage.getItem("mafios_history")) || [];
      history.unshift(query);
      localStorage.setItem("mafios_history", JSON.stringify(history.slice(0, 5)));

      // Show result (demo)
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = `<div class='result-item'>Result for: ${query}</div>` +
        history.map(h => `<div class='result-item'>History: ${h}</div>`).join('');
    }

    const suggestionsData = [
      "Mafia World News",
      "Mafia Chat",
      "Mafia Resell Shop",
      "Mafia Fashion",
      "Mafia Queen Suits",
      "Mafia Chat Voice Feature",
      "Mafia Google Clone",
      "Mafia AI Tools",
      "Mafia Dark Web",
      "Mafia Lifestyle Secrets"
    ];

    function showSuggestions() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const box = document.getElementById('autocompleteBox');
      box.innerHTML = '';
      if (!query) return;

      const history = JSON.parse(localStorage.getItem("mafios_history")) || [];
      const combined = [...new Set([...history, ...suggestionsData])];

      const matched = combined.filter(item => item.toLowerCase().includes(query));
      matched.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('suggestion');
        div.innerText = item;
        div.onclick = () => {
          document.getElementById('searchInput').value = item;
          box.innerHTML = '';
          search();
        };
        box.appendChild(div);
      });
    }

    document.addEventListener('click', (e) => {
      if (!e.target.closest('#searchInput')) {
        document.getElementById('autocompleteBox').innerHTML = '';
      }
    });
  </script>
</body>
</html>
